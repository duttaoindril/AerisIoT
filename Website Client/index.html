<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">SimpleBottle</a>
        </div>
    </nav>
    <div class="container"></div>
        <div class="row">
            <div class="col s12 center-align">
                <img id="logo" src="img/bottle.png" class="circle responsive-img center-align">
            </div>
            <div class="col s8 offset-s2 m6 offset-m3 l4 offset-l4 center-align">
                <div class="card-panel z-depth-5 hoverable center-align">
                    <div class="input-field col s10 offset-s1 center-align">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s10 offset-s1 center-align">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light center-align" id="submit" onclick="login()">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
